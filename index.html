<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            text-align: center;
           
        }
        body{
            display:grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            animation-name: rotate;
            animation-duration: 3s; /* Adjust speed */
            animation-iteration-count: infinite;
            animation-timing-function: linear; /* Smooth rotation */
            border-radius: 50%; /* Make the image circular */
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            to {
                transform: rotate(360deg); /* Complete a full circle */
            }
        }
        span
        {
            font-size: 40px;
        }
    </style>
</head>
<body>
     <h3 id="text"></h3>
     <img src="eleni.jpg" alt="eleni photo" height="250px" width="250px">
     <div id="center">
        <span id="mute">üîá</span>
        <span id="unmute" style="display: none;">üîä</span>
        <span id="start">‚èØÔ∏è</span>
        <span id="pause">‚è∏Ô∏è</span>
    </div>
     <audio src="elen music.mp3" controls></audio>
    <audio src="elen music.mp3" class="audio1" controls autoplay muted  style="display: none;" ></audio>
    
    <script>
                           // Get the video element
let audio = document.querySelector(".audio1");

// Get the control buttons
let mute = document.getElementById("mute");
let start = document.getElementById("start");
let pause = document.getElementById("pause");

window.addEventListener("load", () => {
    audio.muted = true; // Ensure autoplay is allowed
    audio.play();
});
mute.addEventListener("click",()=>{
     audio.muted=true;
     mute.style.display = "none";
     unmute.style.display = "inline";
});

unmute.addEventListener("click",()=>{
    audio.muted=false;
    unmute.style.display = "none";
    mute.style.display = "inline";
});

start.addEventListener("click", () => {
    audio.play();
    audio.muted = false; // Unmute when playing
});


pause.addEventListener("click",()=>{
    audio.pause();
});

let text = document.getElementById("text");

setTimeout(() => {
   text.textContent = "Just Smile Like No One is Watching!";
}, 240000); // 4 minutes = 240000 ms//4 minutes √ó 60 seconds √ó 1000 milliseconds).

    </script>
</body>
</html>
